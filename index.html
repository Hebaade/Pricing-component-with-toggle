<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Component</title>
</head>
<body>
<section>
    <div class="container">
        <div class="top-sec">
            <h2 class="fs-1" style="margin: 15px auto; text-align: center;">Our Pricing</h2>
            <div class="check-div">
                <span class="opacity-50 fs-5">Annually</span>
                <label class="switch">
                    <input type="checkbox" value="checked" id="check">
                    <span class="slider"></span>
                  </label>
                <span class="opacity-50 fs-5">Monthly</span>
            </div>
        </div>
        <div class="cards">
            <div class="cardd">
                <h6>Basic</h6>
                <span class="d-flex align-items-center justify-content-center"><span class="fw-bold m-2 fs-5">$</span><h1 class="address"></h1></span>
                <div class="spans">
                    <span>500 GB Storage</span>
                    <span>2 Users Allowed</span>
                    <span>Send Up To 3 GB</span>
                </div>
                <button>Learn More</button>
            </div>
            <div class="cardd">
                <h6>Professional</h6>
                <span class="d-flex align-items-center justify-content-center"><span class="fw-bold m-2 fs-5">$</span><h1 class="address d-inline"></h1></span>
                <div class="spans">

                    <span>1 TB Storage</span>
                    <span>5 Users Allowed</span>
                    <span>Send Up To 10 GB</span>
                </div>
                <button>Learn More</button>
            </div>
            <div class="cardd">
                <h6>Master</h6>
                <span class="d-flex align-items-center justify-content-center"><span class="fw-bold m-2 fs-5">$</span><h1 class="address d-inline"></h1></span>
                <div class="spans">

                    <span>2 TB Storage</span>
                    <span>10 Users Allowed</span>
                    <span>Send Up To 20 GB</span>
                </div>
                <button>Learn More</button>
            </div>
        </div>
        </div>
        </section>
    <script src="main.js"></script>
</body>
</html>
